<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.css" integrity="sha512-gGkweS4I+MDqo1tLZtHl3Nu3PGY7TU8ldedRnu60fY6etWjQ/twRHRG2J92oDj7GDU2XvX8k6G5mbp0yCoyXCA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body class="flex relative">

    <div class="bg-[#2c2c38] h-screen w-72 p-5 pt-0 border border-[#353541]">
        <h1 class="text-3xl font-semibold text-white h-[94px] flex items-center mb-5">Kanban</h1>
        <div class="space-y-8">
            <p class="uppercase text-xs">All boards (8)</p>
            <div class="space-y-8"  id="board-sidebar">
                <!-- Board selection here -->
            </div>
            <div id="add-board-btn" class="text-[#655ec8] cursor-pointer">+ Create New Board</div>
        </div>
    </div>

    <main class="w-[calc(100%_-_288px)] flex flex-col">
        <header class="bg-[#2c2c38] flex justify-between items-center p-5 pb-6 border border-[#353541]">
            <h1 class="text-2xl font-semibold text-white">Platform Launch</h1>
            <div class="flex items-center space-x-5">
                <button id="new-task-btn" class="py-3 px-5 bg-[#655ec8] rounded-full text-white font-semibold">+ Add New Task
                </button>
                <span class="material-symbols-outlined text-[#828fa3]">
                    more_vert
                </span>
            </div>

        </header>
        <div class="bg-[#21212d] flex p-5 pb-16 space-x-5 w-full h-full overflow-auto">
            <div class="flex space-x-5" id="board">
                <!-- columns and cards here -->
            </div>
            <div class="w-72 pt-11">
                <div id="column-btn-big" class="w-72 h-full bg-[#23232f] flex items-center justify-center cursor-pointer">
                    <h3 class="text-2xl font-semibold text-white">+ New Column</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- modals -->
    <div id="toggle-background" class="absolute h-screen w-screen bg-[rgb(0,1,8)] opacity-50" hidden></div>
    <div id="add-task-container" class="absolute top-0 bottom-0 left-0 right-0 m-auto w-[500px] h-fit max-h-[90vh] overflow-y-auto z-10" hidden>
        <div class="p-8 bg-[#2c2c38] rounded-lg">
            <h2 class="text-lg font-semibold text-white">Add New Task</h2>
            <form id="task-form" class="pt-5 space-y-5">
                <div>
                    <label for="title" class="block mb-1.5 text-sm font-medium text-white ">Title</label>
                    <input type="text" id="title" name="title" class="bg-[#2c2c38] border-2 border-[#353541] text-gray-900 text-sm rounded-lg  w-full p-2.5 placeholder-[#686872]" placeholder="e.g. Take coffee break" required>
                </div>
                <div>
                    <label for="description" class="block mb-1.5 text-sm font-medium text-white">Description</label>
                    <textarea id="description" name="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-[#2c2c38] rounded-lg border-2 border-[#353541] placeholder-[#686872]" placeholder="e.g. It's always good to take a break, This 15 minutes break will recharge the batteries a little."></textarea>
                </div>
                <fieldset>
                    <legend class="block mb-1.5 text-sm font-medium text-white">Subtasks</legend>
                    <div class="space-y-3">
                    <div class="flex items-center gap-2.5">
                        <input type="text" name="subtask" class="bg-[#2c2c38] border-2 border-[#353541] text-gray-900 text-sm rounded-lg  w-full p-2.5 placeholder-[#686872]" placeholder="e.g. Make coffee">
                        <span class="block">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="#828fa3" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </span>
                    </div>
                    <div class="flex items-center gap-2.5">
                        <input type="text" name="subtask" class="bg-[#2c2c38] border-2 border-[#353541] text-gray-900 text-sm rounded-lg  w-full p-2.5 placeholder-[#686872]" placeholder="e.g. Drink coffee & smile">
                        <span class="block">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="#828fa3" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </span>
                    </div>
                    <div id="task-container">

                    </div>
                    </div>
                    <button id="add-new-task-input" class="py-3 px-5 bg-white text-[#655ec8] rounded-full font-bold w-full">+ Add New SubTask
                    </button>
                </fieldset>
                <div>
                <label for="status" class="block mb-1.5 text-sm font-medium text-white">Status</label>
                <select id="status" name="status" class="bg-[#2c2c38] border-2 border-[#353541] text-white text-sm rounded-lg block w-full p-2.5">
                    <!-- options here -->
                </select>
                </div>
                <button type="submit" class="py-3 px-5 bg-[#655ec8] text-white rounded-full font-bold w-full mt-3">
                    Create Task
                </button>
            </form> 
        </div>
    </div>

    <div id="add-column-container" class="absolute top-0 bottom-0 left-0 right-0 m-auto w-[500px] h-fit max-h-[90vh] overflow-y-auto z-10" hidden>
        <div class="p-8 bg-[#2c2c38] rounded-lg">
            <h2 class="text-lg font-semibold text-white">Edit Board</h2>
            <form id="column-form" class="pt-5 space-y-5">
                <div>
                    <label for="board-name" class="block mb-1.5 text-sm font-medium text-white ">Board Name</label>
                    <input type="text" id="board-name" name="board-name" class="bg-[#2c2c38] border-2 border-[#353541] text-gray-900 text-sm rounded-lg  w-full p-2.5" required>
                </div>
                <fieldset>
                    <legend class="block mb-1.5 text-sm font-medium text-white">Board Columns</legend>
                    <div id="column-container">
                        <!-- inputs here -->
                    </div>
                    <button id="add-new-column-input" class="py-3 px-5 bg-white text-[#655ec8] rounded-full font-bold w-full">+ Add New Column
                    </button>
                </fieldset>
                <button type="submit" class="py-3 px-5 bg-[#655ec8] text-white rounded-full font-bold w-full mt-3">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <div id="add-board-container" class="absolute top-0 bottom-0 left-0 right-0 m-auto w-[500px] h-fit max-h-[90vh] overflow-y-auto z-10" hidden>
        <div class="p-8 bg-[#2c2c38] rounded-lg">
            <h2 class="text-lg font-semibold text-white">Add New Board</h2>
            <form id="board-form" class="pt-5 space-y-5">
                <div>
                    <label for="new-board-name" class="block mb-1.5 text-sm font-medium text-white ">Board Name</label>
                    <input type="text" id="new-board-name" name="new-board-name" class="bg-[#2c2c38] border-2 border-[#353541] text-gray-900 text-sm rounded-lg  w-full p-2.5 placeholder-[#686872]" placeholder="e.g. Web Design" required>
                </div>
                <fieldset>
                    <legend class="block mb-1.5 text-sm font-medium text-white">Board Columns</legend>
                    <div class="space-y-3">
                        <div class="flex items-center gap-2.5">
                            <input type="text" name="new-board-column" class="bg-[#2c2c38] border-2 border-[#353541] text-gray-900 text-sm rounded-lg  w-full p-2.5 placeholder-[#686872]" placeholder="e.g. Todo">
                            <span class="block">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="#828fa3" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </span>
                        </div>
                        <div class="flex items-center gap-2.5">
                            <input type="text" name="new-board-column" class="bg-[#2c2c38] border-2 border-[#353541] text-gray-900 text-sm rounded-lg  w-full p-2.5 placeholder-[#686872]" placeholder="e.g. Doing">
                            <span class="block">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="#828fa3" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </span>
                        </div>
                        <div id="new-board-column-container">
    
                        </div>
                    </div>
                    <button id="add-new-board-column-input" class="py-3 px-5 bg-white text-[#655ec8] rounded-full font-bold w-full">+ Add New Column
                    </button>
                </fieldset>
                <button type="submit" class="py-3 px-5 bg-[#655ec8] text-white rounded-full font-bold w-full mt-3">
                    Create New Board
                </button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.js" integrity="sha512-MrA7WH8h42LMq8GWxQGmWjrtalBjrfIzCQ+i2EZA26cZ7OBiBd/Uct5S3NP9IBqKx5b+MMNH1PhzTsk6J9nPQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
